<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Lesotho Hub - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: whitesmoke;
      color: black;
    }

/* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 10px 30px;
    }

    .navbar .logo img {
        height: 70px; /* bigger logo */
    }

    .navbar .menu {
        display: flex;
        gap: 25px;
    }

    .navbar .menu a {
        text-decoration: none;
        color: darkgreen;
        font-weight: 500;
    }

    .navbar .menu a:hover {
        border-bottom: 2px solid darkgreen;
    }

    .navbar .right {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .btn-outline {
        padding: 6px 15px;
        border: 2px solid darkgreen;
        background: none;
        color: darkgreen;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-outline:hover {
        background: darkgreen;
        color: white;
    }

    .btn-filled {
        padding: 6px 15px;
        border: none;
        background: darkgreen;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-filled:hover {
        background: #006600;
    }

    /* Contact Section */
    .contact {
      padding: 60px 20px;
      text-align: center;
    }
    .contact h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: darkgreen;
    }
    .contact p {
      font-size: 16px;
      margin-bottom: 40px;
      color: #333;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    .contact-form input, 
    .contact-form textarea {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    .contact-form button {
      background: darkgreen;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .contact-form button:hover {
      background: darkgreen;
    }

    /* Footer */
    .footer {
      background-color: darkgreen;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* ----- Media Queries for Responsiveness ----- */

/* Tablets: max width 1024px */
@media (max-width: 1024px) {
  .navbar {
    flex-wrap: wrap; /* Stack logo/menu if needed */
    padding: 10px 20px;
  }
  .navbar .menu {
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .hero, .head, .header {
    padding: 30px 15px;
  }
  .business-grid, .categories {
    gap: 15px;
  }
  .register-block {
    flex-direction: column;
    padding: 20px;
  }
}

/* Phones: max width 600px */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 10px;
  }
  .navbar .menu {
    flex-direction: column;
    gap: 10px;
  }
  .navbar .right {
    flex-direction: column;
    gap: 8px;
  }
  .hero h1, .head h1, .header h1 {
    font-size: 22px;
  }
  .hero p, .head p, .header p {
    font-size: 14px;
  }
  .business-grid, .categories {
    grid-template-columns: 1fr; /* One card per row */
  }
  form, .register-logo, .contact-form {
    width: 100%; /* Form full width */
    padding: 15px;
  }
  .contact-form input, .contact-form textarea, form input, form select, form textarea {
    width: 100%;
  }
  .video-block video {
    height: 250px; /* smaller video */
  }
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="LSHUB.png" alt="Lesotho Hub Logo">
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="business.html">Businesses</a>
      <a href="tips.html">Tips</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="right">
      <button class="btn-outline">Login</button>
      <button class="btn-filled">Sign Up</button>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact">
    <h1>Contact Us</h1>
    <p>Have questions or want to partner with us? Fill out the form below and weâ€™ll get back to you shortly.</p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Lesotho Hub. All rights reserved.</p>
  </div>

</body>
</html>
